<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="signup.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Sign Up</title>
	</head>
	<body>
		<div class="mains">
			<div class="boxs"></div>
			<div class="boxs">
				<img src="logo.png" alt="logo" width="150" height="150" /> PSU Records
				Tracking Website
			</div>
			<div class="boxs"></div>
		</div>

		<div class="main">
			<div class="box"></div>
			<div class="box">
				<h2>Sign Up</h2>
				<form action="index.php" method="POST">
					<span class="name">Name:</span>
					<input
						type="text"
						class="form-control first"
						placeholder="Enter Name"
						id="name"
						name="name"
						required
					/>
					<br /><span class="num">Contact number:</span>
					<input
						type="text"
						class="form-control sec"
						placeholder="Enter Number"
						id="number"
						name="number"
						required
					/>

					<br /><span class="email">PSU email:</span>
					<input
						type="text"
						class="form-control third"
						placeholder="Enter Email"
						id="email"
						name="email"
						required
					/>
					<br /><span class="pass">Password:</span>
					<input
						type="password"
						class="form-control first"
						placeholder="Enter Password"
						id="password"
						name="password"
						required
					/>
					<br /><span class="confirm">Confirm Password:</span>
					<input
						type="password"
						class="form-control sec"
						placeholder="Enter Password"
						id="confirm password"
						name="confirm password"
						required
					/>
					<br /><span class="office">Assigned office:</span>
					<select name="office" id="office">
						<option value="" selected="selected">
							Office of Student Affairs(OSAS)
						</option>
						<option value="">College of Science</option>
						<option value="">Office of the University of the President</option>
					</select>

					<input type="submit" name="submit" value="Sign Up" href="" />
				</form>
			</div>
			<div class="box"></div>
		</div>
	</body>
</html>
